<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Game N·ªëi T·ª´</title>
    <style>
        /* N·ªÅn gradient ƒë·ªông */
        body {

            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;

        @keyframes gradientBG {

        /* Hi·ªáu ·ª©ng xu·∫•t hi·ªán */
        .hidden {
            display: none;
        }

        /* Thi·∫øt k·∫ø input */
        input {
            padding: 12px;
            margin: 10px;
            border: 2px solid #ff758c;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff416c;
            box-shadow: 0px 0px 10px rgba(255, 65, 108, 0.5);
        }

        /* N√∫t b·∫•m ƒë·∫πp h∆°n */
        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;

            color: white;
            box-shadow: 0px 5px 15px rgba(255, 65, 108, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 65, 108, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Giao di·ªán hi·ªÉn th·ªã t·ª´ */
        h2 {
            font-size: 24px;
            color: #ff416c;
            text-shadow: 2px 2px 5px rgba(255, 65, 108, 0.3);
        }

        /* ƒêi·ªÉm s·ªë */
        p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <button id="start-btn">üî• ƒê·∫°i chi·∫øn n·ªëi t·ª´ üî•</button>
    </div>

    <div id="name-screen" class="hidden">
        <input type="text" id="player-name" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n">
        <button id="confirm-name">X√°c nh·∫≠n</button>
    </div>

    <div id="mode-screen" class="hidden">
        <button id="random-word">üé≤ T·ª´ n·ªëi ng·∫´u nhi√™n</button>
        <button id="custom-word">‚úèÔ∏è T·∫°o t·ª´ n·ªëi</button>
    </div>

    <div id="custom-word-screen" class="hidden">
        <input type="text" id="custom-start-word" placeholder="Nh·∫≠p t·ª´ n·ªëi (2 t·ª´)">
        <button id="start-custom-game">B·∫Øt ƒë·∫ßu</button>
    </div>

    <div id="game-screen" class="hidden">
        <h2 id="current-word"></h2>
        <input type="text" id="answer" placeholder="Nh·∫≠p t·ª´ n·ªëi">
        <button id="submit-answer">G·ª≠i</button>
        <p>üî¢ ƒêi·ªÉm: <span id="score">0</span></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const startScreen = document.getElementById("start-screen");
            const nameScreen = document.getElementById("name-screen");
            const modeScreen = document.getElementById("mode-screen");
            const customWordScreen = document.getElementById("custom-word-screen");
            const gameScreen = document.getElementById("game-screen");

            const startBtn = document.getElementById("start-btn");
            const confirmNameBtn = document.getElementById("confirm-name");
            const randomWordBtn = document.getElementById("random-word");
            const customWordBtn = document.getElementById("custom-word");
            const startCustomGameBtn = document.getElementById("start-custom-game");
            const submitAnswerBtn = document.getElementById("submit-answer");

            const playerNameInput = document.getElementById("player-name");
            const customStartWordInput = document.getElementById("custom-start-word");
            const answerInput = document.getElementById("answer");
            const currentWordDisplay = document.getElementById("current-word");
            const scoreDisplay = document.getElementById("score");

            let score = 0;
            let currentWord = "";
            let wordList = ["Con M√®o", "C√° Ch√©p", "Ch√≥ S√≥i", "Voi Con", "R·∫Øn H·ªï", "L·ª£n R·ª´ng"];
            let wordConnections = {
                "M√®o": ["M√®o Con", "M√®o M∆∞·ªõp"],
                "Con": ["Con G√†", "Con Ve", "Con Ch√≥"],
                "G√†": ["G√† Con"],
                "Ve": ["Ve Ch√≥", "Ve V√£n"],
                "Ch√≥": ["Ch√≥ S√≥i", "Ch√≥ Poodle"],
                "V√£n": ["V√£n Ch·ªâ", "V√£n L·ªùi"]
            };
            let wordChain = [];

            startBtn.addEventListener("click", () => {
                startScreen.classList.add("hidden");
                nameScreen.classList.remove("hidden");
            });

            confirmNameBtn.addEventListener("click", () => {
                if (playerNameInput.value.trim() !== "") {
                    nameScreen.classList.add("hidden");
                    modeScreen.classList.remove("hidden");
                }
            });

            randomWordBtn.addEventListener("click", () => {
                currentWord = wordList[Math.floor(Math.random() * wordList.length)];
                wordChain = [currentWord];
                startGame();
            });

            customWordBtn.addEventListener("click", () => {
                modeScreen.classList.add("hidden");
                customWordScreen.classList.remove("hidden");
            });

            startCustomGameBtn.addEventListener("click", () => {
                let customWord = customStartWordInput.value.trim();
                if (customWord.split(" ").length === 2) {
                    currentWord = customWord;
                    wordChain = [currentWord];
                    startGame();
                }
            });

            function startGame() {
                modeScreen.classList.add("hidden");
                customWordScreen.classList.add("hidden");
                gameScreen.classList.remove("hidden");

                currentWordDisplay.textContent = currentWord;
                score = 0;
                scoreDisplay.textContent = score;
            }

            submitAnswerBtn.addEventListener("click", () => {
                let answer = answerInput.value.trim();

                if (isValidAnswer(answer)) {
                    score += 5;
                    wordChain.push(answer);
                    currentWord = getNextWord();
                } else {
                    score -= 5;
                    alert("Sai! ƒêi·ªÉm b·ªã tr·ª´ 5.");
                    currentWord = wordList[Math.floor(Math.random() * wordList.length)];
                    wordChain = [currentWord];
                }

                scoreDisplay.textContent = score;
                currentWordDisplay.textContent = currentWord;
                answerInput.value = "";
            });

            function isValidAnswer(answer) {
                let lastWord = wordChain[wordChain.length - 1].split(" ").pop(); // L·∫•y t·ª´ cu·ªëi c√πng

                let answerWords = answer.split(" ");
                return answerWords.length === 2 && answerWords[0] === lastWord; // Ki·ªÉm tra t·ª´ n·ªëi h·ª£p l·ªá
            }

            function getNextWord() {
                let lastWord = wordChain[wordChain.length - 1].split(" ").pop(); // L·∫•y t·ª´ cu·ªëi c√πng
                let nextWords = wordConnections[lastWord];

                if (nextWords) {
                    return nextWords[Math.floor(Math.random() * nextWords.length)];
                }
                return null; // N·∫øu kh√¥ng c√≥ t·ª´ n·ªëi ti·∫øp theo
            }
        });
    </script>

</body>
</html>
